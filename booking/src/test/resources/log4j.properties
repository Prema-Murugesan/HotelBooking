# Set root logger level to INFO and its only appender to stdout
log4j.rootLogger=INFO, stdout

# stdout appender configuration
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# This pattern shows the time, priority, and the actual message
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %-5p %c{1} - %m%n

# Specific level for Cucumber to ensure you see step details
log4j.logger.io.cucumber=INFO